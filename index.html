            <!-- task -->
            <div class="task task-add">
                <!-- task add-content -->
                <div class="task-content" id="js-content">
                    <div class="task-col task-col-first">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="task-col task-col-title">
                        <span class="task-titles">Add Task</span>
                    </div>
                </div>

                <!-- task content -->
                <div class="task-content">
                    <div class="task-col task-col-first"></div>
                    <div class="task-col task-col-title">
                        <input type="text" class="task-title" placeholder="Type Your Task Title Here...">
                    </div>
                    <div class="task-col task-col-last">
                        <i class="fas fa-times"></i>
                    </div>
                </div>

                <!-- task detail -->
                <div class="task-detail">
                    <div class="task-form">
                        <div class="task-row">
                            <div class="task-form-header">
                                <i class="far fa-calendar-alt"></i>
                                <span>Deadline</span>
                            </div>
                            <div class="task-form-body">
                                <div class="task-form-date">
                                    <input type="date" id="j-date" name="date">

                                    <input type="time" id="j-time">
                                </div>
                            </div>
                        </div>
                        <div class="task-row">
                            <div class="task-form-header">
                                <i class="far fa-file"></i>
                                <span>File</span>
                            </div>
                            <div class="task-form-body">
                                <label class="task-form-file">
                            <input type="file" id="files">
                            <i class="fas fa-plus"></i>
                        </label>
                            </div>
                        </div>
                        <div class="task-row">
                            <div class="task-form-header">
                                <i class="far fa-comment-dots"></i>
                                <span>Comment</span>
                            </div>
                            <div class="task-form-body">
                                <div class="task-form-textarea" id="task-form-textarea">
                                    <textarea placeholder="Type Your Blahblahblah in here..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="task-form-submit">
                        <a class="button button-cancel">
                            <i class="fas fa-times"></i>
                            <span>Cancel</span>
                        </a>
                        <a class="button button-save">
                            <i class="fas fa-check"></i>
                            <span>Add</span>
                        </a>
                    </div>
                </div>
            </div>
